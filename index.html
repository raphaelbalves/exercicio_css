<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/index.css">
    <title>Netflix</title>
</head>
<body>

    <header>
        <nav class="navbar">
          <div class="navbarBrand">
            <img src="https://www.freepnglogos.com/uploads/netflix-logo-0.png" alt="logo" class="brandLogo" />
          </div>
          <div class="navbarNavItems">
            <div class="navItem">
              <div class="dropdownContainer">
                <select name="languages" id="languagesSelect" class="languageDropDown">
                  <option value="english" selected style="color: black;">English</option>
                  <option value="portuguese" style="color: black;">PortuguÃªs</option>
                </select>
              </div>
            </div>
            <div class="navItem">
              <button class="signinButton">Sign in</button>
            </div>
          </div>
        </nav>
       </header>

       <section class="hero">
        <div class="heroBgImageContainer">
            <img class="heroBgImage" src="https://assets.nflxext.com/ffe/siteui/vlv3/9c5457b8-9ab0-4a04-9fc1-e608d5670f1a/710d74e0-7158-408e-8d9b-23c219dee5df/IN-en-20210719-popsignuptwoweeks-perspective_alpha_website_small.jpg" />
        </div>
        <div class="heroBgOverlay"></div>
        <div class="heroCard">
            <h1 class="heroTitle">Unlimited Movies TV,<br />Shows and More.</h1>
            <p class="heroSubtitle">Watch anywhere and cancel anytime.</p>
            <p class="heroDescription">Ready to watch? Enter your email to create or restart your membership.</p>
            <div class="email__formContainer">
                <div class="formContainer">
                    <input type="email" class="emailInput" placeholder=" " />
                    <label class="emailLabel">Email Address</label>
                </div>
                <button class="primaryButton">Get Started</button>
            </div>
        </div>
      </section>

      <section class="featuresContainer">
        <!-- Feature 1 -->
        <div class="feature">
            <div class="featureDetails">
                <h3 class="featureTitle">Enjoy on your TV.</h3>
                <h5 class="featureSubTitle">Watch on smart TVs, PlayStation, Xbox, Chromecast, Apple TV, Blu-ray players and more.</h5>
            </div>
            <div class="featureImageContainer">
                <img src="https://assets.nflxext.com/ffe/siteui/acquisition/ourStory/fuji/desktop/tv.png" alt="Feature image" class="featureImage" />
                <div class="featureBackgroudVideoContainer">
                    <video autoplay="" loop="" muted="" class="featureBackgroudVideo">
                        <source src="https://assets.nflxext.com/ffe/siteui/acquisition/ourStory/fuji/desktop/video-tv-in-0819.m4v" type="video/mp4" />
                    </video>
                </div>
            </div>
        </div>
    </section>
    
      
       
    
</body>
</html>
